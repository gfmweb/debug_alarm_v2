<div class="modal fade" id="create_user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Создать пользователя</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form onsubmit="AdminApp.process_form('/admin/createUser'); return false;">
				<div class="modal-body">
					<label>Имя пользователя</label>
					<input type="text" class="form-control" name="user_name" required/>
					<label>Логин пользователя (WEB interface)</label>
					<input type="text" class="form-control" name="user_login" required/>
				</div>
				<div class="modal-footer">
					<button type="button" id="close_modal" class="btn btn-secondary" data-bs-dismiss="modal">Отмена
					</button>
					<button  class="btn btn-primary" type="submit">Создать</button>
				</div>
			</form>
		</div>
	</div>
</div>
